<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>博客列表</title>
  <link href="/css/blog/blog_list.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

  <script src="/js/plugins/jquery/jquery.js"></script>

  <script src="/js/blog/blog_list.js"></script>

</head>
<body>
  <div class="blog_list" >

    <table class="pure-table  pure-table-bordered table_col">
      <thead>
      <tr>
        <th width="1%" align="center">id</th>
        <th width="15%" align="center">标题</th>
        <th width="15%" align="center">作者</th>
        <th width="40%" align="center">内容</th>
        <th width="20%" align="center">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="blog:${blog_list}">
        <td width="1%"><sapn  th:text="${blog.blog_id}" ></sapn></td>
        <td width="15%"><sapn  th:text="${blog.blog_title}" ></sapn></td>
        <td width="15%"><sapn  th:text="${blog.blog_author}" ></sapn></td>
        <td width="40%"><sapn  th:text="${blog.blog_content}" ></sapn></td>
        <td width="20%">
          <sapn>
          <a th:href="@{/blog/priviewBlog(id=${blog.blog_id})}" >预览</a>
          <a th:href="@{/blog/deleteBlogById(id=${blog.blog_id})}" >删除</a>
          </sapn>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
