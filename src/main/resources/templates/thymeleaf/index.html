<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Shark</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layouts/side-menu.css" th:href="@{/css/layouts/side-menu.css}">
    <script type="text/javascript" th:src="@{/js/ui.js}"></script>
    <style type="text/css">

        html{overflow:hidden;}


    </style>
</head>
<body>

<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Shark</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link" th:href="@{/system/showIndexDescription}" target="iframe1" id="index_btn">首页 </a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link" th:href="@{http://www.qisuiyi.top}" target="iframe1">Whale</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#"  class="pure-menu-link"  th:href="@{/search/showEverything}" target="iframe1">查询万物</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#"  class="pure-menu-link"  th:href="@{/system/showBlogOfQiesuiyi}" target="iframe1">MyBlog</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#"  class="pure-menu-link"  th:href="@{/system/showBlogOfPure}" target="iframe1">Pure博客模板</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <iframe name="iframe1" id="iframe1" width="100%" height="1000px" >
        </iframe>
    </div>
</div>
<script type="text/javascript">

    window.onload= function load() {
        document.getElementById("index_btn").click();
    }
</script>
</body>
</html>
