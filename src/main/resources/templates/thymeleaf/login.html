<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>登陆</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/bulma.css" th:href="@{/css/bulma.css}">
<style>
  body{
    background-image: url(https://images.pexels.com/photos/3777916/pexels-photo-3777916.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height:2000px;
  }
  .login_form{
    background: #fff;
    border-radius: 6px;
    padding: 25px 25px 5px 25px;
    align-content: center;
    text-align: center;
    position:absolute;
    left: 40%;
    top:30%;
    margin:0 auto;
    width: 25%;
    height: 40%;
  }
  .login_button {

    width: 100%;
    top: 80px;
  }

</style>
</head>
<body>
<div>
  <form class="login_form" th:action="@{/login}" method="post">
    <h3 class="title is-3" style="margin: 0 auto 30px auto;"> Shark</h3>
    <div class="field is-horizontal">
      <!--<div class="field-label is-normal">
        <label class="label">用户名</label>
      </div>-->
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input class="input" type="text" placeholder="用户名" name="myusername">
          </p>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input class="input" type="password"  placeholder="密码" name="mypassword">
          </p>
        </div>
      </div>
    </div>
    <div th:if="${param.error}">
      <p style="text-align: center" class="text-danger">登录失败，账号或密码错误!</p>
    </div>
    <div th:if="${result}">
      <p style="text-align: center" class="text-success" th:text="${result}"></p>
    </div>
      <button class="button is-link is-rounded login_button" type="submit">登陆</button>
  </form>
</div>

</body>
</html>
