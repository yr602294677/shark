<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/book.css}" href="/css/book.css">
  <style type="text/css">
  </style>
</head>


<!--<body>-->
<body background="/images/home.png">


<div class="mainContext">
  <!--左侧内容-->
  <div class="leftContext">
    书籍信息展示页
    <p>  <a href="details.html" th:href="@{http://www.qisuiyi.top}">杨锐|blog</a> </p>
    <p>  <a href="details.html" th:href="@{/book/showBook}">书籍详情</a> </p>
    <p>  <a href="details.html" th:href="@{/book/addBook}">录入书籍</a> </p>
  </div>
  <!--右侧内容-->
  <div class="rightContext">
    <div id="main" style="width: 600px;height:400px;"></div>

    <div>
      <form >
        书籍名称:<br>
        <input type="name" name="name" >
        <br>
        书籍描述:<br>
        <input type="description" name="description" >
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
      data:['销量']
    },
    xAxis: {
      data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [5, 20, 36, 10, 10, 20]
    }]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
<!--<img src="/images/home.png" title="Logo de Good Thymes" alt="Logo de Good Thymes" />-->
</body>
</html>
